<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple timer</title>
    <link rel="icon" type="image/svg" href="icon.svg" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>Stopwatch</h1>
          <div class="content">
            <label id="stopwatch">00:00:00:00</label>
            <input id="stopwatch" placeholder="delay (ms)" type="number" min="-3600" max="3563999999" />
            <div class="buttonGroup">
              <button onclick="startStopwatch()">Start</button>
              <button onclick="pauseStopwatch()">Pause</button>
              <button onclick="stopStopwatch()">Stop</button>
            </div>
          </div>
        </div>
        <div class="container">
          <h1>Timer</h1>
          <div class="content">
            <label id="timer">00:00:00:00</label>
            <input id="timer" placeholder="start (ms)" type="number" min="0" max="3564000000" />
            <div class="buttonGroup">
              <button onclick="startTimer()">Start</button>
              <button onclick="pauseTimer()">Pause</button>
              <button onclick="stopTimer()">Stop</button>
            </div>
            <progress id="timer" max="3564000000" value="0"></progress>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
